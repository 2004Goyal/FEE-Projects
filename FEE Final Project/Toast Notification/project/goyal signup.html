<body>
    <div class="box">
        <span class="borderLine"></span>
        <form>
            <h2>Sign up</h2>
            <div class="inputBox">
                <input type="name" required="required">
                <span>Name</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="email" required="required">
                <span>E-mail</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="text" required="required">
                <span>Username</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="contact" required="required">
                <span>Contact</span>
                <i></i>
            </div>

            <div class="gender">
            gender:
            <input type="radio" name="gender" id=""> male
            <input type="radio" name="gender" id=""> female <br><br>
            profession:
            <select name="profession" id="" >
                <option value="">none of these</option>
                <option value="">businessman</option>
                <option value="">doctor</option>
                <option value="">lawyer</option>
                <option value="">job</option>
                <option value="">student</option>
                
            </select>
        </div>

            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Sign in</a>
            </div>

            <input type="submit" value="Sign up">
        </form>
    </div>
